<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Driver Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            padding: 2rem;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 2rem;
        }

        section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #0077b6;
            margin-bottom: 1.2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.9rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 3px rgba(0, 119, 182, 0.15);
            outline: none;
        }

        button {
            padding: 0.9rem;
            font-size: 1rem;
            background: #0077b6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #005f8d;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #0077b6;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef6fb;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            section {
                padding: 1.5rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<h1>Driver Management</h1>

<!-- Add Driver -->
<section>
    <h2>Add Driver</h2>
    <form id="addDriverForm">
        <input type="text" id="driverId" placeholder="Driver ID" required>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="licenseNumber" placeholder="License Number" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Add Driver</button>
    </form>
</section>

<!-- All Drivers -->
<section>
    <h2>All Drivers</h2>
    <button onclick="fetchDrivers()">Refresh List</button>
    <table id="driverTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>License</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="driverTableBody"></tbody>
    </table>
</section>

<script src="scripts/driver.js"></script>
</body>
</html>
